<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #3a4f7a;qqqqqqqqqq
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        label {
            font-weight: 400;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="submit"] {
            background-color: #3a4f7a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        input[type="submit"]:hover {
            background-color: #2c3e50;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid #3a4f7a;
        }
        .result h2 {
            color: #3a4f7a;
            margin-top: 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <form method="POST">
            <label for="source_lang">Source language:</label>
            <select name="source_lang" id="source_lang">
                <option value="auto">Detect Language</option>
                {% for code, name in languages.items() %}
                    <option value="{{ code }}" {% if code == source_lang %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>

            <label for="target_lang">Target language:</label>
            <select name="target_lang" id="target_lang">
                {% for code, name in languages.items() %}
                    <option value="{{ code }}" {% if code == target_lang %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>

            <label for="text">Text to translate:</label>
            <textarea name="text" id="text" rows="4">{{ original_text }}</textarea>

            <input type="submit" value="Translate">
        </form>

        {% if translated_text %}
        <div class="result">
            <h2>Translation:</h2>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
